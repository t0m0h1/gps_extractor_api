<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - YourApp</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f4f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #222;
    text-align: center;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: #555;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.25rem;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #4f46e5; /* Indigo-600 */
    outline: none;
  }

  button {
    width: 100%;
    padding: 0.85rem;
    background-color: #4f46e5;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #4338ca;
  }

  .footer-text {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
    text-align: center;
  }

  .footer-text a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 600;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin-bottom:1rem;">
          {% for category, message in messages %}
            <div style="
              padding: 0.75rem 1rem;
              border-radius: 6px;
              margin-bottom: 0.5rem;
              color: {% if category == 'error' %}#b91c1c{% elif category == 'success' %}#15803d{% else %}#374151{% endif %};
              background-color: {% if category == 'error' %}#fee2e2{% elif category == 'success' %}#dcfce7{% else %}#e5e7eb{% endif %};
              border: 1px solid {% if category == 'error' %}#fca5a5{% elif category == 'success' %}#bbf7d0{% else %}#d1d5db{% endif %};
            ">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/signup" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="********" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="/login">Log In</a>
    </p>
  </div>

</body>
</html>
